<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>å†™çœŸä½ç½®ãƒãƒƒãƒ—</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        @import url('https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500;600;700&family=Fredoka:wght@300;400;500;600&display=swap');

        body {
            font-family: 'Fredoka', 'Comfortaa', cursive, sans-serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 50%, #fecfef 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        header h1 {
            font-size: 2.8rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
            font-weight: 600;
            color: #fff;
        }

        header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .upload-section {
            text-align: center;
            margin-bottom: 30px;
        }

        #photoInput {
            display: none;
        }

        .upload-btn {
            display: inline-block;
            background: linear-gradient(45deg, #ff9a9e, #fecfef, #ff9a9e);
            background-size: 200% 200%;
            color: white;
            padding: 20px 40px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1.3rem;
            font-weight: 600;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 8px 25px rgba(255, 154, 158, 0.5);
            animation: gradientShift 3s ease infinite, floatUp 2s ease-in-out infinite, pulse 3s ease-in-out infinite;
            border: 3px solid rgba(255, 255, 255, 0.4);
            position: relative;
            overflow: hidden;
            transform: translateY(0);
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }

        .upload-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: left 0.5s;
        }

        .upload-btn::after {
            content: 'âœ¨';
            position: absolute;
            top: -10px;
            right: -10px;
            font-size: 1.5rem;
            animation: sparkle 2s ease-in-out infinite;
            opacity: 0.8;
        }

        .upload-btn:hover::before {
            left: 100%;
        }

        .upload-btn:hover {
            transform: translateY(-8px) scale(1.15);
            box-shadow: 0 15px 35px rgba(255, 154, 158, 0.7);
            animation-play-state: paused;
            background: linear-gradient(45deg, #ff6b9d, #ff9a9e, #fecfef);
        }

        .upload-btn:active {
            transform: translateY(-4px) scale(1.1);
            box-shadow: 0 5px 15px rgba(255, 154, 158, 0.8);
            transition: all 0.1s ease;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes floatUp {
            0%, 100% { 
                transform: translateY(0px);
            }
            50% { 
                transform: translateY(-5px);
            }
        }

        @keyframes bounceIn {
            0% {
                transform: scale(0.3) translateY(-50px);
                opacity: 0;
            }
            50% {
                transform: scale(1.05) translateY(-10px);
            }
            70% {
                transform: scale(0.9) translateY(0px);
            }
            100% {
                transform: scale(1) translateY(0px);
                opacity: 1;
            }
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 8px 25px rgba(255, 154, 158, 0.5);
            }
            50% {
                box-shadow: 0 8px 25px rgba(255, 154, 158, 0.8), 0 0 0 10px rgba(255, 154, 158, 0.1);
            }
            100% {
                box-shadow: 0 8px 25px rgba(255, 154, 158, 0.5);
            }
        }

        @keyframes sparkle {
            0%, 100% {
                transform: scale(1) rotate(0deg);
                opacity: 0.8;
            }
            50% {
                transform: scale(1.2) rotate(180deg);
                opacity: 1;
            }
        }

        .main-content {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 20px;
            height: 70vh;
        }

        .map-container {
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 15px 35px rgba(255, 154, 158, 0.3);
            border: 3px solid rgba(255, 255, 255, 0.8);
        }

        #map {
            height: 100%;
            width: 100%;
        }

        .photo-gallery {
            background: white;
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 15px 35px rgba(255, 154, 158, 0.3);
            overflow-y: auto;
            border: 3px solid rgba(255, 255, 255, 0.8);
        }

        .photo-gallery h3 {
            margin-bottom: 20px;
            color: #ff6b9d;
            border-bottom: 3px solid #ff9a9e;
            padding-bottom: 12px;
            font-size: 1.4rem;
            font-weight: 600;
        }

        .photo-item {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            padding: 15px;
            border: 2px solid #fecfef;
            border-radius: 15px;
            transition: all 0.3s ease;
            cursor: pointer;
            background: linear-gradient(135deg, #fff 0%, #fef7ff 100%);
            box-shadow: 0 4px 15px rgba(255, 154, 158, 0.1);
        }

        .photo-item:hover {
            border-color: #ff9a9e;
            transform: translateX(8px) scale(1.02);
            box-shadow: 0 8px 25px rgba(255, 154, 158, 0.3);
        }

        .photo-thumbnail {
            width: 65px;
            height: 65px;
            object-fit: cover;
            border-radius: 12px;
            margin-right: 15px;
            border: 3px solid #fecfef;
            box-shadow: 0 4px 10px rgba(255, 154, 158, 0.2);
        }

        .photo-info {
            flex: 1;
        }

        .photo-name {
            font-weight: 600;
            color: #ff6b9d;
            margin-bottom: 5px;
            font-size: 1rem;
        }

        .photo-location {
            color: #ff9a9e;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .no-location {
            color: #ff9a9e;
            font-style: italic;
            font-weight: 500;
        }

        .location-marker {
            background: linear-gradient(45deg, #ff9a9e, #fecfef);
            color: white;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            margin-top: 5px;
            display: inline-block;
            font-weight: 600;
            box-shadow: 0 2px 8px rgba(255, 154, 158, 0.3);
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
                height: auto;
            }
            
            .map-container {
                height: 50vh;
            }
            
            header h1 {
                font-size: 2rem;
            }
        }

        /* ã‚«ã‚¹ã‚¿ãƒ ãƒãƒ¼ã‚«ãƒ¼ã®ã‚¹ã‚¿ã‚¤ãƒ« */
        .custom-marker {
            background: linear-gradient(45deg, #ff9a9e, #fecfef);

            width: 25px;

            box-shadow: 0 4px 15px rgba(255, 154, 158, 0.4);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
        }

        .photo-popup {

        }

        .photo-popup img {

        }

        .photo-popup h4 {

        }

        .photo-popup p {

        }

        .debug-info {

        }

        }

        .debug-info pre {

            color: #ff6b9d;
        }
    </style>

<body>
    <div class="container">
        <header>
            <h1>ğŸ“¸ å†™çœŸä½ç½®ãƒãƒƒãƒ—</h1>
            <p>æ’®å½±ã—ãŸå†™çœŸã®ä½ç½®ã‚’åœ°å›³ä¸Šã§ç¢ºèªã§ãã¾ã™</p>
        </header>
        
        <div class="upload-section">
            <input type="file" id="photoInput" accept="image/*" multiple>
            <label for="photoInput" class="upload-btn">å†™çœŸã‚’é¸æŠ</label>
            <div id="debugInfo" class="debug-info" style="display: none;">
                <h4>ãƒ‡ãƒãƒƒã‚°æƒ…å ±</h4>
                <div id="debugContent"></div>
            </div>
        </div>
        
        <div class="main-content">
            <div class="map-container">
                <div id="map"></div>
            </div>
            
            <div class="photo-gallery">
                <h3>ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰ã—ãŸå†™çœŸ</h3>
                <div id="photoList"></div>
            </div>
        </div>
    </div>
    
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/exif-js/2.3.0/exif.js"></script>
    <script>
        // ã‚°ãƒ­ãƒ¼ãƒãƒ«å¤‰æ•°
        let map;
        let photoMarkers = [];
        let uploadedPhotos = [];

        // åœ°å›³ã®åˆæœŸåŒ–
        function initMap() {
            // æ±äº¬ã‚’ä¸­å¿ƒã¨ã—ãŸåœ°å›³ã‚’åˆæœŸåŒ–
            map = L.map('map').setView([35.6762, 139.6503], 10);
            
            // OpenStreetMapã‚¿ã‚¤ãƒ«ãƒ¬ã‚¤ãƒ¤ãƒ¼ã‚’è¿½åŠ 
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: 'Â© OpenStreetMap contributors'
            }).addTo(map);
        }

        // å†™çœŸã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰å‡¦ç†
        function handlePhotoUpload(event) {
            const files = event.target.files;
            
            for (let i = 0; i < files.length; i++) {
                const file = files[i];
                if (file.type.startsWith('image/')) {
                    processPhoto(file);
                }
            }
        }

        // å†™çœŸã®å‡¦ç†
        function processPhoto(file) {
            const reader = new FileReader();
            
            reader.onload = function(e) {
                const img = new Image();
                img.onload = function() {
                    console.log('ç”»åƒèª­ã¿è¾¼ã¿å®Œäº†:', file.name);
                    
                    // EXIFãƒ‡ãƒ¼ã‚¿ã‹ã‚‰ä½ç½®æƒ…å ±ã‚’å–å¾—
                    EXIF.getData(img, function() {
                        console.log('EXIFãƒ‡ãƒ¼ã‚¿èª­ã¿è¾¼ã¿é–‹å§‹');
                        
                        // ãƒ‡ãƒãƒƒã‚°ç”¨ï¼šå…¨ã¦ã®EXIFã‚¿ã‚°ã‚’è¡¨ç¤º
                        const allTags = EXIF.getAllTags(this);
                        console.log('EXIFã‚¿ã‚°ä¸€è¦§:', allTags);
                        
                        const lat = EXIF.getTag(this, "GPSLatitude");
                        const latRef = EXIF.getTag(this, "GPSLatitudeRef");
                        const lng = EXIF.getTag(this, "GPSLongitude");
                        const lngRef = EXIF.getTag(this, "GPSLongitudeRef");
                        
                        // ãƒ‡ãƒãƒƒã‚°æƒ…å ±ã‚’UIã«è¡¨ç¤º
                        showDebugInfo(file.name, allTags, { lat, latRef, lng, lngRef });
                        
                        console.log('GPSæƒ…å ±:', {
                            lat: lat,
                            latRef: latRef,
                            lng: lng,
                            lngRef: lngRef
                        });
                        
                        let latitude = null;
                        let longitude = null;
                        
                        if (lat && lng && Array.isArray(lat) && Array.isArray(lng)) {
                            try {
                                latitude = convertDMSToDD(lat, latRef);
                                longitude = convertDMSToDD(lng, lngRef);
                                console.log('å¤‰æ›å¾Œã®åº§æ¨™:', { latitude, longitude });
                            } catch (error) {
                                console.error('åº§æ¨™å¤‰æ›ã‚¨ãƒ©ãƒ¼:', error);
                            }
                        } else {
                            console.log('ä½ç½®æƒ…å ±ãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“');
                        }
                        
                        // å†™çœŸãƒ‡ãƒ¼ã‚¿ã‚’ä¿å­˜
                        const photoData = {
                            id: Date.now() + Math.random(),
                            name: file.name,
                            url: e.target.result,
                            latitude: latitude,
                            longitude: longitude,
                            file: file
                        };
                        
                        uploadedPhotos.push(photoData);
                        displayPhoto(photoData);
                        
                        if (latitude && longitude) {
                            addPhotoMarker(photoData);
                        }
                    });
                };
                
                img.onerror = function() {
                    console.error('ç”»åƒèª­ã¿è¾¼ã¿ã‚¨ãƒ©ãƒ¼:', file.name);
                };
                
                img.src = e.target.result;
            };
            
            reader.onerror = function() {
                console.error('ãƒ•ã‚¡ã‚¤ãƒ«èª­ã¿è¾¼ã¿ã‚¨ãƒ©ãƒ¼:', file.name);
            };
            
            reader.readAsDataURL(file);
        }

        // DMSï¼ˆåº¦åˆ†ç§’ï¼‰ã‚’DDï¼ˆåé€²åº¦ï¼‰ã«å¤‰æ›
        function convertDMSToDD(dms, ref) {
            console.log('DMSå¤‰æ›:', { dms, ref });
            
            if (!Array.isArray(dms) || dms.length < 3) {
                console.error('DMSé…åˆ—ãŒç„¡åŠ¹ã§ã™:', dms);
                return null;
            }
            
            // åº¦åˆ†ç§’ã‚’æ•°å€¤ã«å¤‰æ›
            const degrees = parseFloat(dms[0]) || 0;
            const minutes = parseFloat(dms[1]) || 0;
            const seconds = parseFloat(dms[2]) || 0;
            
            console.log('åº¦åˆ†ç§’:', { degrees, minutes, seconds });
            
            let dd = degrees + minutes/60 + seconds/(60*60);
            
            if (ref === "S" || ref === "W") {
                dd = dd * -1;
            }
            
            console.log('å¤‰æ›çµæœ:', dd);
            return dd;
        }

        // å†™çœŸã‚’ã‚®ãƒ£ãƒ©ãƒªãƒ¼ã«è¡¨ç¤º
        function displayPhoto(photoData) {
            const photoList = document.getElementById('photoList');
            const photoItem = document.createElement('div');
            photoItem.className = 'photo-item';
            photoItem.dataset.photoId = photoData.id;
            
            const locationText = photoData.latitude && photoData.longitude 
                ? `${photoData.latitude.toFixed(6)}, ${photoData.longitude.toFixed(6)}`
                : 'ä½ç½®æƒ…å ±ãªã—';
            
            const locationClass = photoData.latitude && photoData.longitude 
                ? 'photo-location' 
                : 'no-location';
            
            photoItem.innerHTML = `
                <img src="${photoData.url}" class="photo-thumbnail" alt="${photoData.name}">
                <div class="photo-info">
                    <div class="photo-name">${photoData.name}</div>
                    <div class="${locationClass}">${locationText}</div>
                    ${photoData.latitude && photoData.longitude ? '<div class="location-marker">ğŸ“ ä½ç½®æƒ…å ±ã‚ã‚Š</div>' : ''}
                </div>
            `;
            
            // ã‚¯ãƒªãƒƒã‚¯ã‚¤ãƒ™ãƒ³ãƒˆã‚’è¿½åŠ 
            photoItem.addEventListener('click', function() {
                if (photoData.latitude && photoData.longitude) {
                    map.setView([photoData.latitude, photoData.longitude], 15);
                }
            });
            
            photoList.appendChild(photoItem);
        }

        // åœ°å›³ä¸Šã«ãƒãƒ¼ã‚«ãƒ¼ã‚’è¿½åŠ 
        function addPhotoMarker(photoData) {
            const marker = L.marker([photoData.latitude, photoData.longitude], {
                icon: L.divIcon({
                    className: 'custom-marker',
                    html: 'ğŸ“¸',
                    iconSize: [30, 30],
                    iconAnchor: [15, 15]
                })
            }).addTo(map);
            
            // ãƒãƒƒãƒ—ã‚¢ãƒƒãƒ—ã‚’ä½œæˆ
            const popupContent = `
                <div class="photo-popup">
                    <img src="${photoData.url}" alt="${photoData.name}" style="max-width: 200px; max-height: 200px; border-radius: 8px; margin-bottom: 10px;">
                    <h4>${photoData.name}</h4>
                    <p>ç·¯åº¦: ${photoData.latitude.toFixed(6)}</p>
                    <p>çµŒåº¦: ${photoData.longitude.toFixed(6)}</p>
                </div>
            `;
            
            marker.bindPopup(popupContent);
            
            photoMarkers.push(marker);
        }

        // å…¨ã¦ã®ãƒãƒ¼ã‚«ãƒ¼ã‚’è¡¨ç¤º
        function showAllMarkers() {
            if (photoMarkers.length > 0) {
                const group = new L.featureGroup(photoMarkers);
                map.fitBounds(group.getBounds().pad(0.1));
            }
        }

        // ä½ç½®æƒ…å ±ãªã—ã®å†™çœŸã‚’ãƒ•ã‚£ãƒ«ã‚¿ãƒªãƒ³ã‚°
        function filterPhotosWithLocation() {
            const photoItems = document.querySelectorAll('.photo-item');
            photoItems.forEach(item => {
                const hasLocation = item.querySelector('.location-marker');
                if (!hasLocation) {
                    item.style.display = 'none';
                }
            });
        }

        // å…¨ã¦ã®å†™çœŸã‚’è¡¨ç¤º
        function showAllPhotos() {
            const photoItems = document.querySelectorAll('.photo-item');
            photoItems.forEach(item => {
                item.style.display = 'flex';
            });
        }

        // ãƒ‡ãƒãƒƒã‚°æƒ…å ±ã‚’UIã«è¡¨ç¤º
        function showDebugInfo(fileName, allTags, gpsInfo) {
            const debugInfo = document.getElementById('debugInfo');
            const debugContent = document.getElementById('debugContent');
            
            if (debugInfo && debugContent) {
                debugInfo.style.display = 'block';
                
                const debugText = `
ãƒ•ã‚¡ã‚¤ãƒ«å: ${fileName}

GPSæƒ…å ±:
- ç·¯åº¦: ${gpsInfo.lat ? JSON.stringify(gpsInfo.lat) : 'ãªã—'}
- ç·¯åº¦å‚ç…§: ${gpsInfo.latRef || 'ãªã—'}
- çµŒåº¦: ${gpsInfo.lng ? JSON.stringify(gpsInfo.lng) : 'ãªã—'}
- çµŒåº¦å‚ç…§: ${gpsInfo.lngRef || 'ãªã—'}

åˆ©ç”¨å¯èƒ½ãªEXIFã‚¿ã‚°:
${Object.keys(allTags).length > 0 ? Object.keys(allTags).join(', ') : 'ãªã—'}

å…¨EXIFãƒ‡ãƒ¼ã‚¿:
${JSON.stringify(allTags, null, 2)}
                `;
                
                debugContent.innerHTML = `<pre>${debugText}</pre>`;
            }
        }

        // ã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒŠãƒ¼ã®è¨­å®š
        document.addEventListener('DOMContentLoaded', function() {
            // EXIFãƒ©ã‚¤ãƒ–ãƒ©ãƒªã®ç¢ºèª
            if (typeof EXIF === 'undefined') {
                console.error('EXIFãƒ©ã‚¤ãƒ–ãƒ©ãƒªãŒåˆ©ç”¨ã§ãã¾ã›ã‚“');
                return;
            }
            
            // åœ°å›³ã®åˆæœŸåŒ–
            initMap();
            
            // å†™çœŸã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰ã®ã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒŠãƒ¼
            const photoInput = document.getElementById('photoInput');
            photoInput.addEventListener('change', handlePhotoUpload);
            
            // ã‚­ãƒ¼ãƒœãƒ¼ãƒ‰ã‚·ãƒ§ãƒ¼ãƒˆã‚«ãƒƒãƒˆ
            document.addEventListener('keydown', function(e) {
                if (e.ctrlKey || e.metaKey) {
                    switch(e.key) {
                        case 'o':
                            e.preventDefault();
                            photoInput.click();
                            break;
                        case 'a':
                            e.preventDefault();
                            showAllMarkers();
                            break;
                    }
                }
            });
        });

        // ã‚¨ãƒ©ãƒ¼ãƒãƒ³ãƒ‰ãƒªãƒ³ã‚°
        window.addEventListener('error', function(e) {
            console.error('ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸ:', e.error);
        });

        // ä½ç½®æƒ…å ±ã®å–å¾—ã«å¤±æ•—ã—ãŸå ´åˆã®å‡¦ç†
        function handleLocationError(error) {
            console.warn('ä½ç½®æƒ…å ±ã®å–å¾—ã«å¤±æ•—ã—ã¾ã—ãŸ:', error);
        }

        // EXIFãƒ©ã‚¤ãƒ–ãƒ©ãƒªã®èª­ã¿è¾¼ã¿ç¢ºèª
        window.addEventListener('load', function() {
            if (typeof EXIF === 'undefined') {
                console.error('EXIFãƒ©ã‚¤ãƒ–ãƒ©ãƒªãŒèª­ã¿è¾¼ã¾ã‚Œã¦ã„ã¾ã›ã‚“');
