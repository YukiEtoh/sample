<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÂÜôÁúü‰ΩçÁΩÆ„Éû„ÉÉ„Éó</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        @import url('https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500;600;700&family=Fredoka:wght@300;400;500;600&display=swap');

        body {
            font-family: 'Fredoka', 'Comfortaa', cursive, sans-serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 50%, #fecfef 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        header h1 {
            font-size: 2.8rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
            font-weight: 600;
            color: #fff;
        }

        header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .upload-section {
            text-align: center;
            margin-bottom: 30px;
        }

        #photoInput {
            display: none;
        }

        .upload-btn {
            display: inline-block;
            background: linear-gradient(45deg, #ff9a9e, #fecfef, #ff9a9e);
            background-size: 200% 200%;
            color: white;
            padding: 20px 40px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1.3rem;
            font-weight: 600;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 8px 25px rgba(255, 154, 158, 0.5);
            animation: gradientShift 3s ease infinite, floatUp 2s ease-in-out infinite, pulse 3s ease-in-out infinite;
            border: 3px solid rgba(255, 255, 255, 0.4);
            position: relative;
            overflow: hidden;
            transform: translateY(0);
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }

        .upload-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: left 0.5s;
        }

        .upload-btn::after {
            content: '‚ú®';
            position: absolute;
            top: -10px;
            right: -10px;
            font-size: 1.5rem;
            animation: sparkle 2s ease-in-out infinite;
            opacity: 0.8;
        }

        .upload-btn:hover::before {
            left: 100%;
        }

        .upload-btn:hover {
            transform: translateY(-8px) scale(1.15);
            box-shadow: 0 15px 35px rgba(255, 154, 158, 0.7);
            animation-play-state: paused;
            background: linear-gradient(45deg, #ff6b9d, #ff9a9e, #fecfef);
        }

        .upload-btn:active {
            transform: translateY(-4px) scale(1.1);
            box-shadow: 0 5px 15px rgba(255, 154, 158, 0.8);
            transition: all 0.1s ease;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes floatUp {
            0%, 100% { 
                transform: translateY(0px);
            }
            50% { 
                transform: translateY(-5px);
            }
        }

        @keyframes bounceIn {
            0% {
                transform: scale(0.3) translateY(-50px);
                opacity: 0;
            }
            50% {
                transform: scale(1.05) translateY(-10px);
            }
            70% {
                transform: scale(0.9) translateY(0px);
            }
            100% {
                transform: scale(1) translateY(0px);
                opacity: 1;
            }
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 8px 25px rgba(255, 154, 158, 0.5);
            }
            50% {
                box-shadow: 0 8px 25px rgba(255, 154, 158, 0.8), 0 0 0 10px rgba(255, 154, 158, 0.1);
            }
            100% {
                box-shadow: 0 8px 25px rgba(255, 154, 158, 0.5);
            }
        }

        @keyframes sparkle {
            0%, 100% {
                transform: scale(1) rotate(0deg);
                opacity: 0.8;
            }
            50% {
                transform: scale(1.2) rotate(180deg);
                opacity: 1;
            }
        }

        .main-content {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 20px;
            height: 70vh;
        }

        .map-container {
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 15px 35px rgba(255, 154, 158, 0.3);
            border: 3px solid rgba(255, 255, 255, 0.8);
        }

        #map {
            height: 100%;
            width: 100%;
        }

        .photo-gallery {
            background: white;
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 15px 35px rgba(255, 154, 158, 0.3);
            overflow-y: auto;
            border: 3px solid rgba(255, 255, 255, 0.8);
        }

        .photo-gallery h3 {
            margin-bottom: 20px;
            color: #ff6b9d;
            border-bottom: 3px solid #ff9a9e;
            padding-bottom: 12px;
            font-size: 1.4rem;
            font-weight: 600;
        }

        .photo-item {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            padding: 15px;
            border: 2px solid #fecfef;
            border-radius: 15px;
            transition: all 0.3s ease;
            cursor: pointer;
            background: linear-gradient(135deg, #fff 0%, #fef7ff 100%);
            box-shadow: 0 4px 15px rgba(255, 154, 158, 0.1);
        }

        .photo-item:hover {
            border-color: #ff9a9e;
            transform: translateX(8px) scale(1.02);
            box-shadow: 0 8px 25px rgba(255, 154, 158, 0.3);
        }

        .photo-thumbnail {
            width: 65px;
            height: 65px;
            object-fit: cover;
            border-radius: 12px;
            margin-right: 15px;
            border: 3px solid #fecfef;
            box-shadow: 0 4px 10px rgba(255, 154, 158, 0.2);
        }

        .photo-info {
            flex: 1;
        }

        .photo-name {
            font-weight: 600;
            color: #ff6b9d;
            margin-bottom: 5px;
            font-size: 1rem;
        }

        .photo-location {
            color: #ff9a9e;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .no-location {
            color: #ff9a9e;
            font-style: italic;
            font-weight: 500;
        }

        .location-marker {
            background: linear-gradient(45deg, #ff9a9e, #fecfef);
            color: white;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            margin-top: 5px;
            display: inline-block;
            font-weight: 600;
            box-shadow: 0 2px 8px rgba(255, 154, 158, 0.3);
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
                height: auto;
            }
            
            .map-container {
                height: 50vh;
            }
            
            header h1 {
                font-size: 2rem;
            }
        }

        /* „Ç´„Çπ„Çø„É†„Éû„Éº„Ç´„Éº„ÅÆ„Çπ„Çø„Ç§„É´ */
        .custom-marker {
            background: linear-gradient(45deg, #ff9a9e, #fecfef);
            border: 3px solid white;
            border-radius: 50%;
            width: 25px;
            height: 25px;
            box-shadow: 0 4px 15px rgba(255, 154, 158, 0.4);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
        }

        .photo-popup {
            text-align: center;
        }

        .photo-popup img {
            max-width: 200px;
            max-height: 200px;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .photo-popup h4 {
            margin-bottom: 5px;
            color: #ff6b9d;
            font-weight: 600;
        }

        .photo-popup p {
            color: #ff9a9e;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .debug-info {
            background: linear-gradient(135deg, #fef7ff 0%, #fff 100%);
            border: 2px solid #fecfef;
            border-radius: 15px;
            padding: 20px;
            margin-top: 15px;
            font-family: 'Comfortaa', monospace;
            font-size: 0.9rem;
            box-shadow: 0 4px 15px rgba(255, 154, 158, 0.1);
        }

        .debug-info h4 {
            margin-bottom: 10px;
            color: #ff6b9d;
            font-weight: 600;
        }

        .debug-info pre {
            background: linear-gradient(135deg, #fecfef 0%, #fff 100%);
            padding: 15px;
            border-radius: 10px;
            overflow-x: auto;
            white-space: pre-wrap;
            border: 1px solid #fecfef;
            color: #ff6b9d;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üì∏ ÂÜôÁúü‰ΩçÁΩÆ„Éû„ÉÉ„Éó</h1>
            <p>ÊíÆÂΩ±„Åó„ÅüÂÜôÁúü„ÅÆ‰ΩçÁΩÆ„ÇíÂú∞Âõ≥‰∏ä„ÅßÁ¢∫Ë™ç„Åß„Åç„Åæ„Åô</p>
        </header>
        
        <div class="upload-section">
            <input type="file" id="photoInput" accept="image/*" multiple>
            <label for="photoInput" class="upload-btn">ÂÜôÁúü„ÇíÈÅ∏Êäû</label>
            <div id="debugInfo" class="debug-info" style="display: none;">
                <h4>„Éá„Éê„ÉÉ„Ç∞ÊÉÖÂ†±</h4>
                <div id="debugContent"></div>
            </div>
        </div>
        
        <div class="main-content">
            <div class="map-container">
                <div id="map"></div>
            </div>
            
            <div class="photo-gallery">
                <h3>„Ç¢„ÉÉ„Éó„É≠„Éº„Éâ„Åó„ÅüÂÜôÁúü</h3>
                <div id="photoList"></div>
            </div>
        </div>
    </div>
    
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/exif-js/2.3.0/exif.js"></script>
    <script>
        // „Ç∞„É≠„Éº„Éê„É´Â§âÊï∞
        let map;
        let photoMarkers = [];
        let uploadedPhotos = [];

        // Âú∞Âõ≥„ÅÆÂàùÊúüÂåñ
        function initMap() {
            // Êù±‰∫¨„Çí‰∏≠ÂøÉ„Å®„Åó„ÅüÂú∞Âõ≥„ÇíÂàùÊúüÂåñ
            map = L.map('map').setView([35.6762, 139.6503], 10);
            
            // OpenStreetMap„Çø„Ç§„É´„É¨„Ç§„É§„Éº„ÇíËøΩÂä†
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '¬© OpenStreetMap contributors'
            }).addTo(map);
        }

        // ÂÜôÁúü„Ç¢„ÉÉ„Éó„É≠„Éº„ÉâÂá¶ÁêÜ
        function handlePhotoUpload(event) {
            const files = event.target.files;
            
            for (let i = 0; i < files.length; i++) {
                const file = files[i];
                if (file.type.startsWith('image/')) {
                    processPhoto(file);
                }
            }
        }

        // ÂÜôÁúü„ÅÆÂá¶ÁêÜ
        function processPhoto(file) {
            const reader = new FileReader();
            
            reader.onload = function(e) {
                const img = new Image();
                img.onload = function() {
                    console.log('ÁîªÂÉèË™≠„ÅøËæº„ÅøÂÆå‰∫Ü:', file.name);
                    
                    // EXIF„Éá„Éº„Çø„Åã„Çâ‰ΩçÁΩÆÊÉÖÂ†±„ÇíÂèñÂæó
                    EXIF.getData(img, function() {
                        console.log('EXIF„Éá„Éº„ÇøË™≠„ÅøËæº„ÅøÈñãÂßã');
                        
                        // „Éá„Éê„ÉÉ„Ç∞Áî®ÔºöÂÖ®„Å¶„ÅÆEXIF„Çø„Ç∞„ÇíË°®Á§∫
                        const allTags = EXIF.getAllTags(this);
                        console.log('EXIF„Çø„Ç∞‰∏ÄË¶ß:', allTags);
                        
                        const lat = EXIF.getTag(this, "GPSLatitude");
                        const latRef = EXIF.getTag(this, "GPSLatitudeRef");
                        const lng = EXIF.getTag(this, "GPSLongitude");
                        const lngRef = EXIF.getTag(this, "GPSLongitudeRef");
                        
                        // „Éá„Éê„ÉÉ„Ç∞ÊÉÖÂ†±„ÇíUI„Å´Ë°®Á§∫
                        showDebugInfo(file.name, allTags, { lat, latRef, lng, lngRef });
                        
                        console.log('GPSÊÉÖÂ†±:', {
                            lat: lat,
                            latRef: latRef,
                            lng: lng,
                            lngRef: lngRef
                        });
                        
                        let latitude = null;
                        let longitude = null;
                        
                        if (lat && lng && Array.isArray(lat) && Array.isArray(lng)) {
                            try {
                                latitude = convertDMSToDD(lat, latRef);
                                longitude = convertDMSToDD(lng, lngRef);
                                console.log('Â§âÊèõÂæå„ÅÆÂ∫ßÊ®ô:', { latitude, longitude });
                            } catch (error) {
                                console.error('Â∫ßÊ®ôÂ§âÊèõ„Ç®„É©„Éº:', error);
                            }
                        } else {
                            console.log('‰ΩçÁΩÆÊÉÖÂ†±„ÅåË¶ã„Å§„Åã„Çä„Åæ„Åõ„Çì');
                        }
                        
                        // ÂÜôÁúü„Éá„Éº„Çø„Çí‰øùÂ≠ò
                        const photoData = {
                            id: Date.now() + Math.random(),
                            name: file.name,
                            url: e.target.result,
                            latitude: latitude,
                            longitude: longitude,
                            file: file
                        };
                        
                        uploadedPhotos.push(photoData);
                        displayPhoto(photoData);
                        
                        if (latitude && longitude) {
                            addPhotoMarker(photoData);
                        }
                    });
                };
                
                img.onerror = function() {
                    console.error('ÁîªÂÉèË™≠„ÅøËæº„Åø„Ç®„É©„Éº:', file.name);
                };
                
                img.src = e.target.result;
            };
            
            reader.onerror = function() {
                console.error('„Éï„Ç°„Ç§„É´Ë™≠„ÅøËæº„Åø„Ç®„É©„Éº:', file.name);
            };
            
            reader.readAsDataURL(file);
        }

        // DMSÔºàÂ∫¶ÂàÜÁßíÔºâ„ÇíDDÔºàÂçÅÈÄ≤Â∫¶Ôºâ„Å´Â§âÊèõ
        function convertDMSToDD(dms, ref) {
            console.log('DMSÂ§âÊèõ:', { dms, ref });
            
            if (!Array.isArray(dms) || dms.length < 3) {
                console.error('DMSÈÖçÂàó„ÅåÁÑ°Âäπ„Åß„Åô:', dms);
                return null;
            }
            
            // Â∫¶ÂàÜÁßí„ÇíÊï∞ÂÄ§„Å´Â§âÊèõ
            const degrees = parseFloat(dms[0]) || 0;
            const minutes = parseFloat(dms[1]) || 0;
            const seconds = parseFloat(dms[2]) || 0;
            
            console.log('Â∫¶ÂàÜÁßí:', { degrees, minutes, seconds });
            
            let dd = degrees + minutes/60 + seconds/(60*60);
            
            if (ref === "S" || ref === "W") {
                dd = dd * -1;
            }
            
            console.log('Â§âÊèõÁµêÊûú:', dd);
            return dd;
        }

        // ÂÜôÁúü„Çí„ÇÆ„É£„É©„É™„Éº„Å´Ë°®Á§∫
        function displayPhoto(photoData) {
            const photoList = document.getElementById('photoList');
            const photoItem = document.createElement('div');
            photoItem.className = 'photo-item';
            photoItem.dataset.photoId = photoData.id;
            
            const locationText = photoData.latitude && photoData.longitude 
                ? `${photoData.latitude.toFixed(6)}, ${photoData.longitude.toFixed(6)}`
                : '‰ΩçÁΩÆÊÉÖÂ†±„Å™„Åó';
            
            const locationClass = photoData.latitude && photoData.longitude 
                ? 'photo-location' 
                : 'no-location';
            
            photoItem.innerHTML = `
                <img src="${photoData.url}" class="photo-thumbnail" alt="${photoData.name}">
                <div class="photo-info">
                    <div class="photo-name">${photoData.name}</div>
                    <div class="${locationClass}">${locationText}</div>
                    ${photoData.latitude && photoData.longitude ? '<div class="location-marker">üìç ‰ΩçÁΩÆÊÉÖÂ†±„ÅÇ„Çä</div>' : ''}
                </div>
            `;
            
            // „ÇØ„É™„ÉÉ„ÇØ„Ç§„Éô„É≥„Éà„ÇíËøΩÂä†
            photoItem.addEventListener('click', function() {
                if (photoData.latitude && photoData.longitude) {
                    map.setView([photoData.latitude, photoData.longitude], 15);
                }
            });
            
            photoList.appendChild(photoItem);
        }

        // Âú∞Âõ≥‰∏ä„Å´„Éû„Éº„Ç´„Éº„ÇíËøΩÂä†
        function addPhotoMarker(photoData) {
            const marker = L.marker([photoData.latitude, photoData.longitude], {
                icon: L.divIcon({
                    className: 'custom-marker',
                    html: 'üì∏',
                    iconSize: [30, 30],
                    iconAnchor: [15, 15]
                })
            }).addTo(map);
            
            // „Éù„ÉÉ„Éó„Ç¢„ÉÉ„Éó„Çí‰ΩúÊàê
            const popupContent = `
                <div class="photo-popup">
                    <img src="${photoData.url}" alt="${photoData.name}" style="max-width: 200px; max-height: 200px; border-radius: 8px; margin-bottom: 10px;">
                    <h4>${photoData.name}</h4>
                    <p>Á∑ØÂ∫¶: ${photoData.latitude.toFixed(6)}</p>
                    <p>ÁµåÂ∫¶: ${photoData.longitude.toFixed(6)}</p>
                </div>
            `;
            
            marker.bindPopup(popupContent);
            
            photoMarkers.push(marker);
        }

        // ÂÖ®„Å¶„ÅÆ„Éû„Éº„Ç´„Éº„ÇíË°®Á§∫
        function showAllMarkers() {
            if (photoMarkers.length > 0) {
                const group = new L.featureGroup(photoMarkers);
                map.fitBounds(group.getBounds().pad(0.1));
            }
        }

        // ‰ΩçÁΩÆÊÉÖÂ†±„Å™„Åó„ÅÆÂÜôÁúü„Çí„Éï„Ç£„É´„Çø„É™„É≥„Ç∞
        function filterPhotosWithLocation() {
            const photoItems = document.querySelectorAll('.photo-item');
            photoItems.forEach(item => {
                const hasLocation = item.querySelector('.location-marker');
                if (!hasLocation) {
                    item.style.display = 'none';
                }
            });
        }

        // ÂÖ®„Å¶„ÅÆÂÜôÁúü„ÇíË°®Á§∫
        function showAllPhotos() {
            const photoItems = document.querySelectorAll('.photo-item');
            photoItems.forEach(item => {
                item.style.display = 'flex';
            });
        }

        // „Éá„Éê„ÉÉ„Ç∞ÊÉÖÂ†±„ÇíUI„Å´Ë°®Á§∫
        function showDebugInfo(fileName, allTags, gpsInfo) {
            const debugInfo = document.getElementById('debugInfo');
            const debugContent = document.getElementById('debugContent');
            
            if (debugInfo && debugContent) {
                debugInfo.style.display = 'block';
                
                const debugText = `
„Éï„Ç°„Ç§„É´Âêç: ${fileName}

GPSÊÉÖÂ†±:
- Á∑ØÂ∫¶: ${gpsInfo.lat ? JSON.stringify(gpsInfo.lat) : '„Å™„Åó'}
- Á∑ØÂ∫¶ÂèÇÁÖß: ${gpsInfo.latRef || '„Å™„Åó'}
- ÁµåÂ∫¶: ${gpsInfo.lng ? JSON.stringify(gpsInfo.lng) : '„Å™„Åó'}
- ÁµåÂ∫¶ÂèÇÁÖß: ${gpsInfo.lngRef || '„Å™„Åó'}

Âà©Áî®ÂèØËÉΩ„Å™EXIF„Çø„Ç∞:
${Object.keys(allTags).length > 0 ? Object.keys(allTags).join(', ') : '„Å™„Åó'}

ÂÖ®EXIF„Éá„Éº„Çø:
${JSON.stringify(allTags, null, 2)}
                `;
                
                debugContent.innerHTML = `<pre>${debugText}</pre>`;
            }
        }

        // „Ç§„Éô„É≥„Éà„É™„Çπ„Éä„Éº„ÅÆË®≠ÂÆö
        document.addEventListener('DOMContentLoaded', function() {
            // EXIF„É©„Ç§„Éñ„É©„É™„ÅÆÁ¢∫Ë™ç
            if (typeof EXIF === 'undefined') {
                console.error('EXIF„É©„Ç§„Éñ„É©„É™„ÅåÂà©Áî®„Åß„Åç„Åæ„Åõ„Çì');
                return;
            }
            
            // Âú∞Âõ≥„ÅÆÂàùÊúüÂåñ
            initMap();
            
            // ÂÜôÁúü„Ç¢„ÉÉ„Éó„É≠„Éº„Éâ„ÅÆ„Ç§„Éô„É≥„Éà„É™„Çπ„Éä„Éº
            const photoInput = document.getElementById('photoInput');
            photoInput.addEventListener('change', handlePhotoUpload);
            
            // „Ç≠„Éº„Éú„Éº„Éâ„Ç∑„Éß„Éº„Éà„Ç´„ÉÉ„Éà
            document.addEventListener('keydown', function(e) {
                if (e.ctrlKey || e.metaKey) {
                    switch(e.key) {
                        case 'o':
                            e.preventDefault();
                            photoInput.click();
                            break;
                        case 'a':
                            e.preventDefault();
                            showAllMarkers();
                            break;
                    }
                }
            });
        });
